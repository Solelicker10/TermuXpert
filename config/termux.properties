# TermuXpert Termux Properties

# Use UTF-8 by default
use-utf8 = true

# Terminal bell behavior (none, vibrate, beep)
bell-character = vibrate

# Scrollback buffer size
terminal-transcript-rows = 5000

# Default working directory
default-working-directory = /data/data/com.termux/files/home

# Extra keys
extra-keys = [['/','ls','$','~','UP','exit','*'],['ex','CTRL','ENTER','LEFT','DOWN','RIGHT','F2']]

# Font size (in sp)
font-size = 14

# Use custom color scheme
use-custom-color-scheme = true

# Enable word-based text selection
text-selection-by-word = true

# Disable terminal flow control (Ctrl+S/Ctrl+Q)
allow-external-apps = true

# Enforce character-based input
enforce-char-based-input = true

# Allow external apps to execute arbitrary commands within Termux
allow-external-apps = true

# Ui
use-black-ui = true

# Enable fullscreen mode
fullscreen = true

# Terminal Cursor
terminal-cursor = block

# Terminal Transcript Rows
terminal-transcript-rows = 8000

# Color Scheme
#./color.Properties 

# Set terminal colors to 256
term-color = 256

# Font
font = JetBrains Mono